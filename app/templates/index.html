<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-200 via-red-100 to-yellow-100 min-h-screen flex items-center justify-center p-4 font-sans">

<div class="w-full max-w-4xl backdrop-blur-md bg-white/70 shadow-2xl rounded-2xl p-8 border border-white/40">
    <!-- Header -->

    <!-- Top Navigation Link -->
    <div class="absolute top-6 left-1/2 transform -translate-x-1/2">
        <a href="https://heart-disease-prediction-joq2.onrender.com/docs" target="_blank"
        class="px-6 py-2 rounded-full bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold shadow-lg hover:shadow-xl hover:from-red-500 hover:to-pink-500 transition transform hover:-translate-y-0.5 flex items-center gap-2">
            üìÑ API Docs
        </a>
    </div>

    <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-red-500 to-pink-500 bg-clip-text text-transparent">
            ‚ù§Ô∏è Heart Disease Prediction
        </h1>
        <p class="text-gray-600 mt-2">Enter your details below to check your heart health</p>
    </div>

    <!-- Form -->
    <form id="predictionForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Floating Label Inputs -->
            <div class="relative">
                <input type="number" step="0.1" name="age" id="age" class="peer input" placeholder=" " required>
                <label for="age" class="label">Age</label>
            </div>
            <div class="relative">
                <input type="number" name="sex" id="sex" class="peer input" placeholder=" " required>
                <label for="sex" class="label">Sex (1=Male, 0=Female)</label>
            </div>
            <div class="relative">
                <input type="number" name="cp" id="cp" class="peer input" placeholder=" " required>
                <label for="cp" class="label">Chest Pain Type (cp)</label>
            </div>
            <div class="relative">
                <input type="number" step="0.1" name="trestbps" id="trestbps" class="peer input" placeholder=" " required>
                <label for="trestbps" class="label">Resting BP</label>
            </div>
            <div class="relative">
                <input type="number" step="0.1" name="chol" id="chol" class="peer input" placeholder=" " required>
                <label for="chol" class="label">Cholesterol</label>
            </div>
            <div class="relative">
                <input type="number" name="fbs" id="fbs" class="peer input" placeholder=" " required>
                <label for="fbs" class="label">Fasting Blood Sugar</label>
            </div>
            <div class="relative">
                <input type="number" name="restecg" id="restecg" class="peer input" placeholder=" " required>
                <label for="restecg" class="label">Rest ECG</label>
            </div>
            <div class="relative">
                <input type="number" step="0.1" name="thalach" id="thalach" class="peer input" placeholder=" " required>
                <label for="thalach" class="label">Max Heart Rate</label>
            </div>
            <div class="relative">
                <input type="number" name="exang" id="exang" class="peer input" placeholder=" " required>
                <label for="exang" class="label">Exercise Angina</label>
            </div>
            <div class="relative">
                <input type="number" step="0.1" name="oldpeak" id="oldpeak" class="peer input" placeholder=" " required>
                <label for="oldpeak" class="label">Oldpeak</label>
            </div>
            <div class="relative">
                <input type="number" name="slope" id="slope" class="peer input" placeholder=" " required>
                <label for="slope" class="label">Slope</label>
            </div>
            <div class="relative">
                <input type="number" name="ca" id="ca" class="peer input" placeholder=" " required>
                <label for="ca" class="label">CA</label>
            </div>
            <div class="relative">
                <input type="number" name="thal" id="thal" class="peer input" placeholder=" " required>
                <label for="thal" class="label">Thal</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white py-3 rounded-lg font-semibold text-lg shadow-lg transition transform hover:scale-105">
            üîç Predict
        </button>
    </form>

    <!-- Result Box -->
    <div id="resultBox" class="hidden mt-8 p-5 rounded-lg text-center font-semibold shadow-lg text-lg fade-in"></div>
</div>

<div>
    
</div>

<script>
document.getElementById("predictionForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    for (let key in data) {
        data[key] = parseFloat(data[key]);
    }

    const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await response.json();
    const resultBox = document.getElementById("resultBox");

    if (result.heart_disease) {
        resultBox.textContent = "üíî Positive for Heart Disease";
        resultBox.className = "mt-8 p-5 rounded-lg text-center font-semibold text-lg bg-red-100 text-red-700 shadow-lg fade-in";
    } else {
        resultBox.textContent = "üíñ Negative for Heart Disease";
        resultBox.className = "mt-8 p-5 rounded-lg text-center font-semibold text-lg bg-green-100 text-green-700 shadow-lg fade-in";
    }

    resultBox.classList.remove("hidden");
});
</script>

<style>
.input {
    @apply border border-gray-300 rounded-lg p-3 w-full bg-white/50 focus:ring-2 focus:ring-pink-400 focus:outline-none;
}
.label {
    @apply absolute left-3 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-pink-500 peer-focus:text-sm bg-white/70 px-1 rounded;
}
.fade-in {
    animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</body>
</html>
