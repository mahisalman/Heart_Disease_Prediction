<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/form-submit" method="post">
        <label>Age:</label><input type="number" step="0.1" name="age" required><br>
        <label>Sex (1=Male, 0=Female):</label><input type="number" name="sex" required><br>
        <label>Chest Pain Type (cp):</label><input type="number" name="cp" required><br>
        <label>Resting BP (trestbps):</label><input type="number" step="0.1" name="trestbps" required><br>
        <label>Cholesterol (chol):</label><input type="number" step="0.1" name="chol" required><br>
        <label>Fasting Blood Sugar (fbs):</label><input type="number" name="fbs" required><br>
        <label>Rest ECG (restecg):</label><input type="number" name="restecg" required><br>
        <label>Max Heart Rate (thalach):</label><input type="number" step="0.1" name="thalach" required><br>
        <label>Exercise Induced Angina (exang):</label><input type="number" name="exang" required><br>
        <label>Oldpeak:</label><input type="number" step="0.1" name="oldpeak" required><br>
        <label>Slope:</label><input type="number" name="slope" required><br>
        <label>CA:</label><input type="number" name="ca" required><br>
        <label>Thal:</label><input type="number" name="thal" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
